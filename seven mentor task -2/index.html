<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2">Specifications</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th>Model</th>
                <th>Storage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>iPhone 12 Pro</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>iPhone SE</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
